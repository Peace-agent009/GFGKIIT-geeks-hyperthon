<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People to Connect With</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <h1>Suggested People to Connect With</h1>
        <div class="people-list">
            <div class="person">
                <img src="https://via.placeholder.com/150" alt="Person 1">
                <h2>John Doe</h2>
                <p>Interested in technology, photography, and gaming.</p>
                <button>Connect</button>
            </div>
            <div class="person">
                <img src="https://via.placeholder.com/150" alt="Person 2">
                <h2>Jane Smith</h2>
                <p>Love reading books, hiking, and cooking.</p>
                <button>Connect</button>
            </div>
            <div class="person">
                <img src="https://via.placeholder.com/150" alt="Person 3">
                <h2>Sam Johnson</h2>
                <p>Passionate about art, music, and history.</p>
                <button>Connect</button>
            </div>
            <div class="person">
                <img src="https://via.placeholder.com/150" alt="Person 4">
                <h2>Alice Brown</h2>
                <p>Enjoys traveling, sports, and photography.</p>
                <button>Connect</button>
            </div>
        </div>
    </div>
</body>
</html>
